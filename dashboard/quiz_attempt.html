<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Attempt - QuizFlow</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- custom -->
    <link rel="website icon" href="../imgs/logo_icon_figma.png">
    <link rel="stylesheet" href="common_style.css">
    <link rel="stylesheet" href="quiz_style.css">
</head>

<body>
    <!-- Modal for Exam Rules -->
    <div class="modal" id="examStartModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="examStartModalLabel">Start your attempt?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="goBack">Close</button>
                    <button type="button" class="btn btn-primary" id="startButton">Start</button>
                </div>
            </div>
        </div>
    </div>

    <form id="quizForm" method="POST">
        <!-- <input type="hidden" id="user_id" name="user_id" value="">
        <input type="hidden" id="quiz_id" name="quiz_id" value=""> -->
        <input type="hidden" id="responses" name="responses" value="">
        <div id="quizContainer">
            <div id="quizTitle">
                <h2>Quiz Title</h2> <!-- Placeholder for quiz title -->
            </div>
            <div class="one-line d-flex">
                <div id="timerDisplay">00:00</div>
                <div id="questionDisplay"></div>
            </div>
            <div id="optionsDisplay"></div>
            <button type="button" id="nextQuestionButton">Next Question</button>
            <button type="submit" id="submitQuizButton" style="display:none;">Submit Quiz</button>
        </div>
    </form>

    <script src="quiz_attempt.js"></script> <!-- Link to your JavaScript file -->
</body>

</html>
