<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - QuizFlow</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- custom -->
    <link rel="stylesheet" href="profile_style.css">
    <link rel="website icon" href="../imgs/logo_icon_figma.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="card1">
        <img src="../profile1.png">
        <div>
            <h2>
                <div id="username"></div>
            </h2>
            <h3>
                <div id="role"></div>
            </h3>
            <ul class="stats">
                <li>
                    <strong>Email:</strong>
                    <div id="email"></div>
                </li>
            </ul>
            <nav class="buttons">
                <button class="btn primary" data-bs-toggle="modal" data-bs-target="#editProfileModal"
                    onclick="toggleModal()" type="button">Edit
                    Profile</button>
                <button type="submit" class="dashboard"
                    onclick="window.location.href = 'dashboard.html';">Dashboard</button>
            </nav>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal-background" onclick="toggleModal()"></div>
    <div class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header d-flex flex-row text-center">
                    <div class="modal-title" id="editProfileModalLabel">Edit Profile:</div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="toggleModal()"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label for="editUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="editUsername" name="editUsername" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" name="editEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="editPassword" name="editPassword">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn w-100" form="editProfileForm">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">Are you sure you want to log out?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmLogout">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="profile_script.js"></script>


</body>

</html>
