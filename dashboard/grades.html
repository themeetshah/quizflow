<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades - QuizFlow</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- custom -->
    <link rel="website icon" href="../imgs/logo_icon_figma.png">
    <link rel="stylesheet" href="common_style.css">
    <link rel="stylesheet" href="grades_style.css">
</head>

<body>
    <!-- Upper Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid p-0">
            <div class="navbar-brand m-0">
                <a class="nav-link" href="dashboard.html">
                    <img src="../imgs/logo_figma.png" alt="logo"></a>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarNav">
                <ul class="nav navbar-nav ms-auto flex-row d-md-flex justify-content-around">
                    <li class="nav-item m-2"><a href="home.html" class="nav-link">Home</a></li>
                    <li class="nav-item m-2"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                    <li class="nav-item m-2">
                        <a class="nav-link" id="profile-tab" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link" id="exams-tab" href="exams.html">Exams</a>
                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link active" id="grades-tab" href="grades.html">Grades</a>
                    </li>
                    <li class="nav-item m-2"><button class="btn btn-primary" type="button" data-bs-toggle="modal"
                            data-bs-target="#logoutModal">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content container-fluid">
        <h1 class="text-center">ðŸ“‘ Grades</h1>
        <p class="subtitle">View your exam performance.</p>
        <div class="table-responsive">
            <table class="table table-dark table-striped m-0 p-0">
                <thead>
                    <tr>
                        <th>Quiz Name</th>
                        <th>Score</th>
                        <th>Time</th>
                        <th>Professor</th>
                        <th>Certificate</th>
                    </tr>
                </thead>
                <tbody id="grades-table-body">
                    <!-- The results will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">Are you sure you want to log out?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmLogout">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="grades_script.js"></script>
</body>

</html>
